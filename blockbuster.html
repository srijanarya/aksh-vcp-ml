<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Scanner - VCP Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #e0e6ed;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #8892b0;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-live {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .company-info h3 {
            font-size: 1.2rem;
            color: #e0e6ed;
            margin-bottom: 5px;
        }

        .codes {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .code {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.8rem;
            color: #8892b0;
        }

        .score-badge {
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .score-high {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
        }

        .score-medium {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #8892b0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e0e6ed;
        }

        .positive {
            color: #64ffda;
        }

        .negative {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #8892b0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #8892b0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ccd6f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>ðŸŽ¯ Blockbuster Scanner</h1>
                <p style="color: #8892b0; margin-top: 5px;">VCP Pattern Detection & Earnings Analysis</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-blockbusters">0</div>
                    <div class="stat-label">Blockbusters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avg-score">0</div>
                    <div class="stat-label">Avg Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="last-update">--</div>
                    <div class="stat-label">Last Update</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadBlockbusters()" id="refresh-btn">
                <span>ðŸ”„</span>
                <span>Refresh Data</span>
            </button>
            <button onclick="sortByScore()">
                <span>ðŸ“Š</span>
                <span>Sort by Score</span>
            </button>
            <button onclick="filterHighScore()">
                <span>âš¡</span>
                <span>High Score Only</span>
            </button>
            <div class="status status-live">
                <span class="status-dot"></span>
                <span>Live Data</span>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Scanning for blockbusters...</p>
        </div>

        <div id="blockbusters-grid" class="grid">
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>No Blockbusters Found</h3>
            <p>The scanner is continuously monitoring for VCP patterns and earnings breakouts.</p>
            <p style="margin-top: 10px;">Try refreshing or check back later.</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://13.200.109.29:8001/api/blockbusters';
        let allBlockbusters = [];
        let displayedBlockbusters = [];

        function formatPercent(value) {
            if (value === null || value === undefined) return '-';
            return (value > 0 ? '+' : '') + value.toFixed(2) + '%';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function getScoreBadgeClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 60) return 'score-medium';
            return '';
        }

        function createBlockbusterCard(blockbuster) {
            const scoreClass = getScoreBadgeClass(blockbuster.blockbuster_score || 0);

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="company-info">
                            <h3>${blockbuster.company_name}</h3>
                            <div class="codes">
                                ${blockbuster.bse_code ? `<span class="code">BSE: ${blockbuster.bse_code}</span>` : ''}
                                ${blockbuster.nse_symbol ? `<span class="code">NSE: ${blockbuster.nse_symbol}</span>` : ''}
                            </div>
                        </div>
                        <div class="score-badge ${scoreClass}">
                            ${blockbuster.blockbuster_score || 0}
                        </div>
                    </div>

                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Revenue Growth</div>
                            <div class="metric-value ${(blockbuster.revenue_growth || 0) > 0 ? 'positive' : 'negative'}">
                                ${formatPercent(blockbuster.revenue_growth)}
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Profit Growth</div>
                            <div class="metric-value ${(blockbuster.profit_growth || 0) > 0 ? 'positive' : 'negative'}">
                                ${formatPercent(blockbuster.profit_growth)}
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">YoY Change</div>
                            <div class="metric-value ${(blockbuster.yoy_revenue_growth || 0) > 0 ? 'positive' : 'negative'}">
                                ${formatPercent(blockbuster.yoy_revenue_growth)}
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Detected</div>
                            <div class="metric-value">
                                ${formatDate(blockbuster.detected_at)}
                            </div>
                        </div>
                    </div>

                    ${blockbuster.vcp_characteristics ? `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <div style="font-size: 0.85rem; color: #8892b0;">VCP Stage: ${blockbuster.vcp_stage || 'Detecting...'}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function displayBlockbusters(blockbusters) {
            const grid = document.getElementById('blockbusters-grid');
            const emptyState = document.getElementById('empty-state');

            if (blockbusters.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                grid.innerHTML = blockbusters.map(b => createBlockbusterCard(b)).join('');
            }

            // Update stats
            document.getElementById('total-blockbusters').textContent = blockbusters.length;

            if (blockbusters.length > 0) {
                const avgScore = blockbusters.reduce((sum, b) => sum + (b.blockbuster_score || 0), 0) / blockbusters.length;
                document.getElementById('avg-score').textContent = avgScore.toFixed(1);
            } else {
                document.getElementById('avg-score').textContent = '0';
            }
        }

        async function loadBlockbusters() {
            const btn = document.getElementById('refresh-btn');
            const loading = document.getElementById('loading');

            btn.disabled = true;
            loading.style.display = 'block';
            document.getElementById('blockbusters-grid').style.display = 'none';
            document.getElementById('empty-state').style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                allBlockbusters = Array.isArray(data) ? data : (data.blockbusters || data.data || []);
                displayedBlockbusters = [...allBlockbusters];

                displayBlockbusters(displayedBlockbusters);

                // Update last update time
                const now = new Date();
                document.getElementById('last-update').textContent =
                    now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            } catch (error) {
                console.error('Error loading blockbusters:', error);
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('empty-state').innerHTML = `
                    <h3>Error Loading Data</h3>
                    <p style="color: #ff6b6b;">Failed to connect to the server. Please try again.</p>
                `;
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function sortByScore() {
            displayedBlockbusters.sort((a, b) => (b.blockbuster_score || 0) - (a.blockbuster_score || 0));
            displayBlockbusters(displayedBlockbusters);
        }

        function filterHighScore() {
            displayedBlockbusters = allBlockbusters.filter(b => (b.blockbuster_score || 0) >= 70);
            displayBlockbusters(displayedBlockbusters);
        }

        // Load on page load
        window.addEventListener('load', () => {
            loadBlockbusters();

            // Auto-refresh every 5 minutes
            setInterval(() => {
                loadBlockbusters();
            }, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
