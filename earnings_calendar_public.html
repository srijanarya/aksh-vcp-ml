<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar - VCP Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #e0e6ed;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64ffda;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #8892b0;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.85rem;
            color: #8892b0;
        }

        select, input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e6ed;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #8892b0;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .company-name {
            font-weight: 600;
            color: #e0e6ed;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-nse {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
        }

        .badge-bse {
            background: rgba(255, 203, 107, 0.2);
            color: #ffcb6b;
        }

        .badge-tbd {
            background: rgba(199, 146, 234, 0.2);
            color: #c792ea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #8892b0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e6ed;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìÖ Earnings Calendar</h1>
                <p style="color: #8892b0; margin-top: 5px;">Complete earnings announcements for all tracked companies</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-companies">0</div>
                    <div class="stat-label">Total Companies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="with-dates">0</div>
                    <div class="stat-label">With Dates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="without-dates">0</div>
                    <div class="stat-label">TBD</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Filter</label>
                <select id="filter-type">
                    <option value="all">All Companies</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="this_week">This Week</option>
                    <option value="tbd">TBD Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Company Search</label>
                <input type="text" id="company-search" placeholder="Search company...">
            </div>
            <div class="filter-group">
                <label class="filter-label">Quarter</label>
                <select id="quarter-filter">
                    <option value="">All Quarters</option>
                    <option value="Q1">Q1</option>
                    <option value="Q2">Q2</option>
                    <option value="Q3">Q3</option>
                    <option value="Q4">Q4</option>
                </select>
            </div>
            <button onclick="loadEarnings()">üîç Search</button>
            <button onclick="resetFilters()">‚Üª Reset</button>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading earnings data...</p>
            </div>
            <table id="earnings-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>BSE Code</th>
                        <th>NSE Symbol</th>
                        <th>Earnings Date</th>
                        <th>Quarter</th>
                        <th>Exchange</th>
                    </tr>
                </thead>
                <tbody id="earnings-tbody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
        </div>
    </div>

    <script>
        const API_URL = 'http://13.200.109.29:8001/api/earnings/calendar/public';
        let currentPage = 1;
        const itemsPerPage = 50;
        let allData = [];

        function formatDate(dateStr) {
            if (dateStr.startsWith('TBD')) return dateStr;
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function getExchangeBadge(exchange) {
            if (exchange === 'NSE') return '<span class="badge badge-nse">NSE</span>';
            if (exchange === 'BSE') return '<span class="badge badge-bse">BSE</span>';
            return '<span class="badge">' + exchange + '</span>';
        }

        function getDateBadge(date) {
            if (date.startsWith('TBD')) return '<span class="badge badge-tbd">TBD</span>';
            return formatDate(date);
        }

        async function loadEarnings() {
            const filterType = document.getElementById('filter-type').value;
            const companySearch = document.getElementById('company-search').value;
            const quarterFilter = document.getElementById('quarter-filter').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('earnings-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const params = new URLSearchParams({
                    filter: filterType
                });

                if (companySearch) params.append('company', companySearch);
                if (quarterFilter) params.append('quarter', quarterFilter);

                const response = await fetch(`${API_URL}?${params}`);
                const data = await response.json();

                // Update stats
                document.getElementById('total-companies').textContent = data.total_available || 0;
                document.getElementById('with-dates').textContent = data.with_dates || 0;
                document.getElementById('without-dates').textContent = data.without_dates || 0;

                allData = data.earnings || [];
                currentPage = 1;
                displayPage(currentPage);

            } catch (error) {
                console.error('Error loading earnings:', error);
                document.getElementById('earnings-tbody').innerHTML =
                    '<tr><td colspan="6" style="text-align: center; color: #ff6b6b;">Error loading data</td></tr>';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('earnings-table').style.display = 'table';
            }
        }

        function displayPage(page) {
            const tbody = document.getElementById('earnings-tbody');
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = allData.slice(start, end);

            tbody.innerHTML = '';

            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #8892b0;">No earnings found</td></tr>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            pageData.forEach(earning => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="company-name">${earning.company_name || '-'}</td>
                    <td>${earning.bse_code || '-'}</td>
                    <td>${earning.nse_symbol || '-'}</td>
                    <td>${getDateBadge(earning.earnings_date || earning.announcement_date || 'TBD')}</td>
                    <td>${earning.quarter || '-'}</td>
                    <td>${getExchangeBadge(earning.exchange || 'Unknown')}</td>
                `;
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(allData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let html = '';

            // Previous button
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;

            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (totalPages > 5) {
                html += '<span style="color: #8892b0;">...</span>';
                html += `<button class="page-btn ${totalPages === currentPage ? 'active' : ''}" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;

            pagination.innerHTML = html;
            pagination.style.display = 'flex';
        }

        function changePage(page) {
            const totalPages = Math.ceil(allData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayPage(currentPage);
        }

        function resetFilters() {
            document.getElementById('filter-type').value = 'all';
            document.getElementById('company-search').value = '';
            document.getElementById('quarter-filter').value = '';
            loadEarnings();
        }

        // Load earnings on page load
        window.addEventListener('load', () => {
            loadEarnings();
        });

        // Add enter key support for search
        document.getElementById('company-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadEarnings();
        });
    </script>
</body>
</html>
